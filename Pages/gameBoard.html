<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe_Battlefield</title>
  <link rel="stylesheet" href="../CSS/battlefield.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row align-items-center text-center menu">
      <h1>TIC-<span>TAC</span>-TOE</h1>
    </div>
    <div class="row align-items-center text-center tablero">
      <div class="col-2">
        <div class="players p1">NAME 1</div>
        <div class="turno p1">TURN 1</div>
      </div>
      <div class="col-8 battleField">
        <div class="board">
          <div class="box pos-1">1</div>
          <div class="box pos-2">2</div>
          <div class="box pos-3">3</div>
          <div class="box pos-4">4</div>
          <div class="box pos-5">5</div>
          <div class="box pos-6">6</div>
          <div class="box pos-7">7</div>
          <div class="box pos-8">8</div>
          <div class="box pos-9">9</div>
        </div>
      </div>
      <div class="col-2">
        <div class="players p2">NAME 2</div>
        <div class="turno p2">TURN 2</div>
      </div>
    </div>
    <div class="row align-items-center text-center info">
      <div class="col-2 ">PTS P1 / Symbol</div>
      <div class="col-8 "><button class="btn btn-primary" type="button">RESTART</button></div>
      <div class="col-2 ">PTS P2 </div>
    </div>
  </div>
  <script src="./JS/main.js"></script>
</body>

</html>
